<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Fluxo de caixa</title>
</head>
<body>
    <form action="cadastro_fluxo_de_caixa.php" method="post">
        <fieldset>
            <legend>Cadastro</legend>

            <label for="data">Data:</label>
            <input type="date" name="data"><br><br>

            <label for="tipo" name="tipo">Tipo:</label>
            <input type="radio" name="tipo" value="entrada">
            <label for="entrada">Entrada</label><br>
            <input type="radio" name="tipo" value="saida">
            <label for="css">Saída</label><br>

            <label for="valor">Valor:</label>
            <input type="number" step = ".01" name="valor"><br><br>

            <label for="historico">Histórico:</label><br>
           <input type="text" name="historico" id="historico"><br><br>
            <label for="cheque">Cheque:</label>

            <select id="cheque"  name="c">
              <option value="sim">Sim</option>
              <option value="nao">Não</option>
            </select><br><br>

            <button>Enviar</button>
        </fieldset>
    </form>
</body>
</html>
